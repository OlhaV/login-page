<div class="angular-material-container">
  <h1>Angular Material</h1>
  <strong>
    <label>
      Please enter user data
    </label>
  </strong>

  <mat-form-field>
    <input matInput
           #username
           maxlength="100"
           placeholder="Username"
    >
    <mat-hint align="end">
      {{username.value.length}} / 100
    </mat-hint>

    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           #password
           maxlength="12"
           placeholder="Password"
           type="password"
    >
    <mat-hint align="end">
      {{password.value.length}} / 12
    </mat-hint>
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <a [routerLink]="['forgot-password']"
     (click)="forgotPasswordClick()"
  >
    Forgot password?
  </a>

  <label>Select account type:</label>

  <mat-radio-group class="flex-column">
    <mat-radio-button value="1">Public</mat-radio-button>
    <mat-radio-button value="2">Private</mat-radio-button>
  </mat-radio-group>

  <button mat-raised-button
          color="primary"
          (click)="authorizationClick()"
  >
    Click
  </button>
</div>
